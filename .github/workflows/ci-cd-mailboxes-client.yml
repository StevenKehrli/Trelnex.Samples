      - Trelnex.Mailboxes.Client/**
  push:
    branches: [ main ]
    paths:
      - .github/workflows/build.yml
      - .github/workflows/ci-cd-mailboxes-client.yml
      - Trelnex.Mailboxes.Client/**
  workflow_dispatch:

jobs:

